<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên hệ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Thanh menu -->
  <nav class="navbar">
    <div class="navbar-brand">Du lịch Thái Nguyên</div>
    <div class="navbar-menu-container">
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="{{ url_for('index') }}" class="active">Trang chủ</a></li>
        <li><a href="{{ url_for('index')}}#dia-diem-noi-bat">Địa điểm nổi bật</a></li>
        <li><a href="{{ url_for('itinerary') }}">Hành trình</a></li>
        <li><a href="{{ url_for('chat') }}">Chatbot AI</a></li>
        <li><a href="{{ url_for('history') }}">Lịch sử Chat Bot</a></li>
        <li><a href="{{ url_for('map') }}">Bản đồ</a></li>
        <li><a href="{{ url_for('contact') }}">Phản hồi</a></li>
      </ul>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </nav>

  <!-- Liên hệ -->
  <section class="contact-section">
    <form id="contactForm" class="contact-form" method="POST">
      <h2>Liên hệ với chúng tôi</h2>
      
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" name="name" id="name" required placeholder="Nhập họ tên">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Nhập email">
      </div>

      <div class="form-group">
        <label for="message">Nội dung</label>
        <textarea name="message" id="message" rows="5" required placeholder="Nội dung liên hệ"></textarea>
      </div>

      <button type="submit">
        Gửi liên hệ
        <span class="form-loading"></span> <!-- Thêm spinner -->
      </button>

      <div id="formMessage" style="margin-top: 16px; text-align: center;"></div>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
