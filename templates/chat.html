<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Du lá»‹ch ThÃ¡i NguyÃªn - Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
  <!-- Thanh menu -->
  <nav class="navbar">
    <div class="navbar-brand">Du lá»‹ch ThÃ¡i NguyÃªn</div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <ul class="navbar-menu" id="navbar-menu">
      <li><a href="{{ url_for('index') }}" class="active">Trang chá»§</a></li>
      <li><a href="{{ url_for('chat') }}" class="active">Chatbot AI</a></li>
    </ul>
  </nav>

  <!-- Khung chat -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>ðŸ¤– Chatbot Du lá»‹ch</h2>
    </div>
    <div class="chat-body" id="chat-body">
      {% for user, bot in history %}
        <div class="message-wrapper">
          <div class="message user-message">
            <span>{{ user | safe }}</span>
          </div>
        </div>
        <div class="message-wrapper">
          <div class="message bot-message">
            <span style="white-space: pre-wrap;">{{ bot | safe }}</span>
          </div>
        </div>
      {% endfor %}
      <div class="loading" id="loading" style="display: none;">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <form class="chat-footer" id="chat-form">
      <textarea name="input" placeholder="Nháº­p cÃ¢u há»i vá» du lá»‹ch táº¡i Ä‘Ã¢y..."></textarea>
      <button type="button" onclick="sendMessage()">Gá»­i</button>
    </form>
    <div style="padding: 10px;">
      <button onclick="saveSession()">LÆ°u phiÃªn</button>
      <a href="{{ url_for('history') }}">Xem lá»‹ch sá»­</a>
    </div>
  </div>
  <a href="{{ url_for('history') }}">Lá»‹ch sá»­ chatbot</a>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const form = document.getElementById('chat-form');
    const textarea = form.querySelector('textarea');
    const loading = document.getElementById('loading');
    const chatBody = document.getElementById('chat-body');

    // Gá»­i khi nháº¥n Enter
    textarea.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Gá»­i tin nháº¯n báº±ng AJAX
    function sendMessage() {
      const input = textarea.value.trim();
      if (input) {
        showLoading();
        $.post('/chat', { input: input }, function(response) {
          const messageWrapperUser = document.createElement('div');
          messageWrapperUser.className = 'message-wrapper';
          messageWrapperUser.innerHTML = `<div class="message user-message"><span>${input}</span></div>`;
          chatBody.insertBefore(messageWrapperUser, loading);

          const messageWrapperBot = document.createElement('div');
          messageWrapperBot.className = 'message-wrapper';
          messageWrapperBot.innerHTML = `<div class="message bot-message"><span style="white-space: pre-wrap;">${response.bot_response}</span></div>`;
          chatBody.insertBefore(messageWrapperBot, loading);

          textarea.value = '';
          hideLoading();
          scrollToBottom();
        }).fail(function(xhr, status, error) {
          hideLoading();
          alert('Lá»—i khi gá»­i tin nháº¯n: ' + error);
          console.log('Error:', status, error);
        });
      } else {
        hideLoading();
        alert('Vui lÃ²ng nháº­p cÃ¢u há»i.');
      }
    }

    // LÆ°u phiÃªn
    function saveSession() {
      const messages = Array.from(chatBody.children).filter(child => child.className === 'message-wrapper');
      const userInputs = messages.filter(m => m.querySelector('.user-message')).map(m => m.querySelector('.user-message span').textContent);
      const botResponses = messages.filter(m => m.querySelector('.bot-message')).map(m => m.querySelector('.bot-message span').textContent);

      $.post('/save_session', {
        'user_inputs[]': userInputs,
        'bot_responses[]': botResponses
      }, function(response) {
        alert('PhiÃªn Ä‘Ã£ Ä‘Æ°á»£c lÆ°u vá»›i ID: ' + response.session_id);
      }).fail(function() {
        alert('Lá»—i khi lÆ°u phiÃªn.');
      });
    }

    // Hiá»ƒn thá»‹ loading
    function showLoading() {
      loading.style.display = 'flex';
      textarea.disabled = true;
    }

    // áº¨n loading
    function hideLoading() {
      loading.style.display = 'none';
      textarea.disabled = false;
    }

    // Cuá»™n xuá»‘ng tin nháº¯n má»›i nháº¥t
    function scrollToBottom() {
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // áº¨n loading vÃ  cuá»™n khi táº£i trang
    window.addEventListener('load', function() {
      hideLoading();
      scrollToBottom();
    });

    // Toggle menu vá»›i hiá»‡u á»©ng trÆ°á»£t
    function toggleMenu() {
      const menu = document.getElementById('navbar-menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
